    <h1 class="title">火箭挫败湖人</h1>
  

  </header>
  
  <div class="entry">
    
      <p>休斯敦火箭队今天上午在客场以99比87挫败洛杉矶湖人队。<br/>姚明和奥尼尔表现难分高下，双方各得18分和22分。<br/>这是火箭队本赛季首次挑战洛杉矶湖人队，也是姚明首次在斯塔普斯球场与奥尼尔过招。</p>
