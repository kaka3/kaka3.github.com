    <h1 class="title">上下求索</h1>
  

  </header>
  
  <div class="entry">
    
      <p>听克勤的”观音兵”有点象周杰伦的味道!带点rap,听它的旋律还算可以的喔!<br/>也许到广东来之初听惯了他的”红日”,”护花使者”的快节奏,所以现在对他的情歌也很感兴趣!<br/>早前几年在一部”书剑恩仇录”的电视连续剧中听到一首阿哲的”爱已成风”很受感动,可是就是难以找到它! 但我会上下求索的!</p>
