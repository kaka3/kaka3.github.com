    <h1 class="title">说起小刚(刚泽斌)</h1>
  

  </header>
  
  <div class="entry">
    
      <p>说起小刚(刚泽斌)也许很少人知道,他其实就是台湾著名音乐人—-周传雄.<br/><br/>早在上世纪90年代初他的歌唱得就非常好,只不过起始是一位幕后创作者.一曲 《风干我的悲伤》同伍思凯的《特别的爱给特别的你》一样出名!<br/><br/>到后来更钟意他的”我的心太乱”/“2/1的爱情”,”记事本”被KELLY传唱得非常有感情.</p>
