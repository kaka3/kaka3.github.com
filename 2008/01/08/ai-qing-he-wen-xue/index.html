<p>看你學不學——文學！  </p>
<p>倘若學不好它，影響了自己的愛情也不要找我的麻煩哈！！</p>
<p>我曾經到一個工科大學去講課，一個男生問：“我對文學一點興趣都沒有，王先生你看怎么辦？”我說，沒興趣就沒興趣吧，畢竟你學的不是文學。但我怕你以後情書寫不好，影響你愛情上的成功。——<a href="http://www.china.com.cn/culture/txt/2008-01/05/content_9484508.htm" target="_blank">中國作家王蒙</a></p>
