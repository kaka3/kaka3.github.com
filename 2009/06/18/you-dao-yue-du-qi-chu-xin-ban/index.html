    <h1 class="title">有道閱讀器出新版</h1>
  

  </header>
  
  <div class="entry">
    
      <p>6/18/09</p>
<p>早上一開郵件，看到網易有道更新的email，<a href="http://reader.youdao.com" target="_blank">有道閱讀器</a>推出了新版測試啦！</p>
<p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://1.bp.blogspot.com/_FzVWQaZQR5M/SjmKNERVbCI/AAAAAAAABR0/1ERlCw_bfe8/s1600-h/youdao_new.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 320px; height: 274px;" src="http://1.bp.blogspot.com/_FzVWQaZQR5M/SjmKNERVbCI/AAAAAAAABR0/1ERlCw_bfe8/s320/youdao_new.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5348457989568556066" /></a></p>
<p>主要特色：  </p>
<p>1）雙語（英文和譯文）閱讀；<br>2）優化了閱讀界面；<br>3）個性化閱讀環境的換膚功能；  </p>
<p>進入新閱讀器后，發覺明顯變化的就是<br>左端頂部加了一些網易產品鏈接；<br>另外就是字體貌似變大了。  </p>
<p><a onblur="try {parent.deselectBloggerImageGracefully();} catch(e) {}" href="http://2.bp.blogspot.com/_FzVWQaZQR5M/SjmJ8Jz20QI/AAAAAAAABRs/qwBqbD9VQt8/s1600-h/youdao_top.jpg" target="_blank"><img style="cursor:pointer; cursor:hand;width: 320px; height: 102px;" src="http://2.bp.blogspot.com/_FzVWQaZQR5M/SjmJ8Jz20QI/AAAAAAAABRs/qwBqbD9VQt8/s320/youdao_top.jpg" border="0" alt=""id="BLOGGER_PHOTO_ID_5348457698997752066" /></a></p>
